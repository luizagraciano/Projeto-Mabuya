<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}{% endblock %} - Projeto Mabuya</title>

    <!--Fontes-->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Noto+Sans:ital,wght@0,100..900;1,100..900&display=swap" rel="stylesheet">

    <!--CSS-->
    <link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='app.css') }}">
</head>

<header>
    <nav class="navbar flex">
        <div class="nav-blocks flex justify-content-left">
            <img src="{{ url_for('static', filename='images/logo.png') }}" alt="Projeto Mabuya" style="width:20%;">
        </div>
        <div class="nav-blocks flex justify-content-right">
            <a href="{{ url_for('home') }}">Home</a>
            <a href="{{ url_for('index.index')}}">Explore</a>
            <a href="{{ url_for('about.sobre') }}">Sobre</a>
        </div>
    </nav>
</header>

<body> 
{% block content %}
{% endblock %}
</body>

</html>
